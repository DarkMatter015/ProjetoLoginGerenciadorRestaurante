<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            vertical-align: middle;
            padding: 12px;
        }
        .table thead th {
            background-color: #343a40;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table tbody tr:hover {
            background-color: #495057;
        }
    </style>
</head>
<body class="bg-body-tertiary">
<header>
    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>
</header>
<main class="container mt-4">
    <h1 class="h2 mb-3 fw-normal">Lista de Produtos</h1>

    <!-- Success Message -->
    <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${msg}"></span>
    </div>

    <!-- Botão para abrir o modal de cadastro de produto -->
    <div sec:authorize="hasAnyRole('ADMIN', 'WAITER')">
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#cadastroProdutoModal">
            Cadastrar Produto
        </button>
    </div>

    <!-- Lista de produtos -->
    <div sec:authorize="hasAnyRole('ADMIN', 'WAITER')" class="mt-4">
        <h3>Produtos</h3>
        <div th:if="${produtos == null or produtos.isEmpty()}" class="alert alert-info">
            Nenhum produto encontrado.
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                    <th>Categoria</th>
                    <th>Disponível</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></td>
                    <td>
                                <span th:each="cat : ${categorias}"
                                      th:if="${cat.id == produto.categoriaId}"
                                      th:text="${cat.nome}"></span>
                    </td>
                    <td>
                                <span th:class="${produto.disponivel} ? 'text-success' : 'text-danger'"
                                      th:text="${produto.disponivel} ? 'Sim' : 'Não'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Cadastro de Produto -->
    <div class="modal fade" id="cadastroProdutoModal" tabindex="-1" aria-labelledby="cadastroProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroProdutoModalLabel">Cadastrar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div th:if="${produto != null}">
                        <form th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                <div class="text-danger" th:errors="*{nome}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
                                <div class="text-danger" th:errors="*{preco}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="categoriaId" class="form-label">Categoria</label>
                                <select class="form-select" id="categoriaId" th:field="*{categoriaId}" required>
                                    <option value="">Selecione a categoria</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.id}"
                                            th:text="${cat.nome}"></option>
                                </select>
                                <div class="text-danger" th:errors="*{categoriaId}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="disponivel" class="form-label">Disponível</label>
                                <select class="form-select" id="disponivel" th:field="*{disponivel}" required>
                                    <option value="">Selecione a disponibilidade</option>
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                                <div class="text-danger" th:errors="*{disponivel}"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                    <div th:unless="${produto != null}" class="alert alert-warning">
                        Formulário de cadastro de produto indisponível. Acesse via /produtos.
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
