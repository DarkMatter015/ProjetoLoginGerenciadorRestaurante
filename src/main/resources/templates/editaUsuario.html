<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto form-container">
    <form th:action="@{/editar/{id}(id=${id})}" th:object="${usuario}" method="post">
        <div class="alert alert-danger alert-dismissible fade show" th:if="${mensagemErro}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span th:text="${mensagemErro}"></span>
        </div>
        <h1 class="h2 mb-3 fw-normal">Editar Usuário</h1>
        <div class="mb-3 form-floating">
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Seu nome" required>
            <label for="nome">Nome</label>
            <span th:errors="*{nome}" class="text-danger"></span>
        </div>
        <div class="mb-3 form-floating">
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="exemplo@gmail.com" required>
            <label for="email">E-mail</label>
            <span th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" th:field="*{senha}" class="form-control" id="senha" placeholder="Nova senha (opcional)">
            <label for="senha">Nova Senha (opcional)</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" th:field="*{confirmarSenha}" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha">
            <label for="confirmarSenha">Confirmar Nova Senha (opcional)</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Salvar</button>
    </form>
    <a th:href="@{/listarUsuarios}" class="btn btn-secondary mt-3 w-100">Voltar</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
