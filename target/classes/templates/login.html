<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto form-container">
    <form th:action="@{/login}" method="post">
        <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span>Email ou senha incorretos!</span>
        </div>
        <div class="alert alert-success alert-dismissible fade show" th:if="${param.logout}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span>Você saiu com sucesso!</span>
        </div>
        <h1 class="h2 mb-3 fw-normal">Login</h1>
        <div class="mb-3 form-floating">
            <input required type="email" name="username" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="exemplo@gmail.com">
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="mb-3 form-floating">
            <input required type="password" name="password" class="form-control" id="floatingInput2" placeholder="Digite sua senha">
            <label for="floatingInput2">Senha</label>
        </div>
        <div class="mb-3">
            <a th:href="@{/cadastroUsuario}" class="btn btn-secondary mb-3">Cadastrar-se</a>
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
