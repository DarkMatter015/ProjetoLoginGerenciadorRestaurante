<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto text-center">
    <h1 class="h2 mb-3 fw-normal">Bem-vindo, <span th:text="${nome} ?: 'Visitante'"></span>!</h1>
    <div th:if="${nome}">
        <div class="alert alert-danger alert-dismissible fade show" th:if="${erro}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span th:text="${erro.toString()}"></span>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/listarUsuarios}" class="btn btn-primary m-2">Listar UsuÃ¡rios</a>
        </div>
        <a th:href="@{/sair}" class="btn btn-secondary m-2">Sair</a>
    </div>
    <div th:unless="${nome}">
        <a th:href="@{/login}" class="btn btn-primary m-2">Entrar</a>
        <a th:href="@{/cadastroUsuario}" class="btn btn-secondary m-2">Cadastrar</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
